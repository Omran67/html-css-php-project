            </ul>
        </div>
        <div id="right">
            <h1>Kontakt</h1>
            <div id="contactform">
                <form action="auswertung.php" method="post" class="adminform">
                    <div class="form-row">
                        <div class="form-input">
                            <select name="anrede" required>
                                <option value="">Anrede</option>
                                <option value="Frau">Frau</option>
                                <option value="Herr">Herr</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <input type="text" name="vorname" placeholder="Vorname" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <input type="text" name="nachname" placeholder="Nachname"/>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-input">
                            <input type="email" name="email" placeholder="E-Mail"/>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-input">
                            <input type="text" name="betreff" placeholder="Betreff"/>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-input">
                            <textarea name="nachricht" cols="30" rows="10" placeholder="Nachricht"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">
                            Kundenart
                        </div>
                        <div class="form-input">
                            <input type="radio" name="kundenart" value="privat" checked="checked"/>privat
                            <input type="radio" name="kundenart" value="gewerblich"/>gewerblich
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">
                            Auswahl
                        </div>
                        <div class="form-input">
                            <input type="checkbox" name="auswahl[]" value="wert1"/>wert1
                            <input type="checkbox" name="auswahl[]" value="wert2"/>wert2
                            <input type="checkbox" name="auswahl[]" value="wert3"/>wert3
                        </div>
                        <input type="password" name="pass"/>
                    </div>

                    <input type="submit" name="absenden" value="Absenden" class="button"/>
                </form>
            </div>

        </div>
